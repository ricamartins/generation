        <div class="row mt-5">
            <div class="col-6 col-12-sm">
                <form>
                    <div class="form-group">
                        <label class="font-weight-bold" for="exampleFormControlInput1">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="ex. Finn" onkeyup="validaNome()">
                        <div class="alert mt-2" id="txtNome"></div>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="exampleFormControlInput1">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="finnthehuman@ooo.com" onkeyup="validaEmail()">
                        <div class="alert mt-2" id="txtEmail"></div>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="exampleFormControlTextarea1">Assunto</label>
                        <textarea class="form-control" id="assunto" rows="3" onkeyup="validaAssunto()"></textarea>
                        <div class="alert mt-2" id="txtAssunto"></div>
                    </div>
        
                    <button type="submit" class="btn btn-primary mb-2" onclick="enviar()">Enviar</button>
                </form>
            </div>
            <div class="col-6 col-12-sm">
                <div class="mh-50">
                    <p class="font-weight-bold">The land of Ooo</p>
